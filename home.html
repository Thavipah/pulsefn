<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Development</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- Favicon link -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            background-size: 200% 200%;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            animation: gradientAnimation 3s ease infinite;
            transition: box-shadow 0.3s;
            margin-bottom: 10px;
        }

        .button:hover {
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.5);
        }

        .button.discord {
            background: #7289da;
            background-size: 200% 200%;
        }

        .button.discord:hover {
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.5);
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        audio {
            display: none;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button {
                padding: 12px 24px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The site is still being developed by Thavipah...</h1>
        <a href="downloads.html" class="button">Go to Downloads</a>
        <a href="https://discord.com/invite/pulsefn" class="button discord">Join Discord</a>
    </div>
    <audio id="background-audio" src="https://media.fortniteapi.io/audio/musicpacks/musicpack_023_og.mp3" autoplay loop></audio>
</body>
</html>
