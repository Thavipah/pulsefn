<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Launcher</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- Favicon link -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark grey to black gradient */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars */
        }
        .container {
            display: flex; /* Use flexbox to align items */
            justify-content: space-between; /* Space between text and image */
            align-items: center;
            max-width: 983px; /* Decreased max-width by 5% */
            margin: 0 auto;
            padding: 21.85px; /* Decreased padding by 5% */
            position: relative;
            z-index: 1;
        }
        .text-content {
            max-width: 54.6%; /* Decreased max-width by 5% */
        }
        h1 {
            font-size: 3.96rem; /* Decreased title size by 5% */
            color: #ffffff; /* White color for the title */
            margin-bottom: 1.32rem; /* Decreased margin for smaller title */
        }
        p {
            font-size: 1.59rem; /* Decreased text size by 5% */
            color: #b0b0b0; /* Grey color */
            margin-bottom: 2.65rem; /* Decreased margin for smaller text */
        }
        .button {
            display: inline-block;
            padding: 19.85px 39.6px; /* Decreased padding by 5% */
            font-size: 1.59rem; /* Decreased button text size by 5% */
            color: #fff; /* Keep text color white */
            background: linear-gradient(45deg, #00c6ff, #0072ff); /* Blue gradient */
            background-size: 218.5% 218.5%; /* Decreased size for smoother animation */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            animation: gradientAnimation 3s ease infinite; /* Continuous gradient animation */
            transition: box-shadow 0.3s; /* Smooth transition for shadow */
        }
        .button:hover {
            box-shadow: 0 0 10.93px 3.28px rgba(255, 255, 255, 0.5); /* Subtle white glow effect */
        }
        .image {
            max-width: 66.02%; /* Decreased image size by 5% */
            height: auto;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 109.25% 109.25%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>Start Your Journey<br>and Have Fun!</h1>
            <p>Download our FREE Project Pulse Launcher now for an enhanced gaming experience and join our vibrant community.</p>
            <!-- Button to download the launcher -->
            <a href="https://raw.githubusercontent.com/Thavipah/sigma/main/uploads/Project%20Pulse%20Setup.msi" class="button">Download Launcher</a>
        </div>
        <img src="example-image.png" alt="Promotional Image" class="image">
    </div>
    <!-- Audio player -->
    <audio id="background-audio" src="https://media.fortniteapi.io/audio/musicpacks/musicpack_023_og.mp3" autoplay loop></audio>
</body>
</html>
