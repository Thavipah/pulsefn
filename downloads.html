<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Launcher</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- Favicon link -->

    <!-- Import Montserrat Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif; /* Apply Montserrat font */
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column; /* Allow body to expand */
            min-height: 100vh;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .container {
            text-align: center;
            position: relative;
            padding-left: 100px; /* Move text 100px to the left */
            margin-top: 160px; /* Move content down */
            flex: 1; /* Allow container to expand and push footer down */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.25rem;
            font-weight: 700; /* Use bold weight for headings */
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 1.25rem;
            color: #b0b0b0; /* Set text color to grey */
        }

        .button {
            display: inline-block;
            padding: 12.5px 25px;
            font-size: 1.25rem;
            color: #fff;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            background-size: 200% 200%;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            animation: gradientAnimation 3s ease infinite;
            transition: box-shadow 0.3s;
        }

        .button:hover {
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.5);
        }

        .image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
                filter: blur(4px); /* Motion blur effect */
            }
            to {
                transform: translateX(0);
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
                filter: blur(4px); /* Motion blur effect */
            }
            to {
                transform: translateX(0);
                opacity: 1;
                filter: blur(0);
            }
        }

        .slide-in-left {
            animation: slideInLeft 1s ease-out forwards; /* Retain final state of animation */
        }

        .slide-in-right {
            animation: slideInRight 1s ease-out forwards; /* Retain final state of animation */
        }

        @media (min-width: 768px) {
            .container {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                text-align: left;
                padding-left: 0; /* Reset padding on larger screens */
                margin-top: 200px; /* Move content down */
            }

            .text-content {
                max-width: 50%;
                margin-left: 100px; /* Move text 100px to the left */
            }

            .image {
                max-width: 40%;
                margin-top: 0;
            }
        }

        /* Footer styles */
        footer {
            background: #1e1e1e;
            padding: 2rem 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .footer-section {
            margin: 1rem;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
            font-weight: 700; /* Use bold weight for footer headings */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content slide-in-left">
            <h1>Start Your Journey<br>and Have Fun!</h1>
            <p>Download our FREE Project Pulse Launcher now for an enhanced gaming experience and join our vibrant community.</p>
            <a href="https://pulsefn.pages.dev/download" class="button">Download Launcher</a>
        </div>
        <img src="example-image.png" alt="Promotional Image" class="image slide-in-right">
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Project Pulse</h3>
                <p>&copy; 2024 Project Pulse. Made By Thavipah.</p>
            </div>
        </div>
    </footer>
</body>
</html>
