<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Launcher</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- Favicon link -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark grey to black gradient */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars */
        }
        .container {
            display: flex; /* Use flexbox to align items */
            justify-content: space-between; /* Space between text and image */
            align-items: center;
            max-width: 900px; /* Increased max-width to accommodate larger elements */
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .text-content {
            max-width: 50%;
        }
        h1 {
            font-size: 3.63rem; /* Increase title size by 10% */
            color: #ffffff; /* White color for the title */
            margin-bottom: 1.21rem; /* Increase margin for larger title */
        }
        p {
            font-size: 1.45rem; /* Increase text size by 10% */
            color: #b0b0b0; /* Grey color */
            margin-bottom: 2.42rem; /* Increase margin for larger text */
        }
        .button {
            display: inline-block;
            padding: 18.15px 36.3px; /* Increase padding by 10% */
            font-size: 1.45rem; /* Increase button text size by 10% */
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .image {
            max-width: 60.5%; /* Increase image size by another 10% */
            height: auto;
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="text-content">
            <h1>Start Your Journey<br>and Have Fun!</h1>
            <p>Download our FREE Project Pulse Launcher now for an enhanced gaming experience and join our vibrant community.</p>
            <!-- Button to download the launcher -->
            <a href="https://raw.githubusercontent.com/Thavipah/sigma/main/uploads/Project%20Pulse%20Setup.msi" class="button">Download Launcher</a>
        </div>
        <img src="example-image.png" alt="Promotional Image" class="image">
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#add8e6" }, /* Light blue particles */
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#add8e6", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
