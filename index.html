<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pulse</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- Favicon link -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark grey to black gradient */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars */
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1.main-title {
            font-size: 5rem; /* Very large font size for "Project Pulse" */
            color: #fff; /* White color for the main title */
            margin-bottom: 0.5rem;
        }
        h2.sub-title {
            font-size: 3.75rem; /* 75% the size of the main title */
            color: #b0b0b0; /* Grey color for the subtitle */
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-block;
            padding: 12px 24px; /* 20% smaller padding */
            font-size: 0.96rem; /* 20% smaller font size */
            color: #fff; /* Keep text color white */
            background: linear-gradient(45deg, #00c6ff, #0072ff); /* Blue gradient */
            background-size: 200% 200%; /* Double the size for smooth animation */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            animation: gradientAnimation 3s ease infinite; /* Continuous gradient animation */
            transition: box-shadow 0.3s; /* Smooth transition for shadow */
        }
        .button:hover {
            box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.5); /* Subtle white glow effect */
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Project Pulse</h1>
        <h2 class="sub-title">Become The Best</h2>
        <a href="home.html" class="button">Download</a>
    </div>
    <!-- Audio player -->
    <audio id="background-audio" src="https://media.fortniteapi.io/audio/musicpacks/musicpack_023_og.mp3" autoplay loop></audio>
</body>
</html>
