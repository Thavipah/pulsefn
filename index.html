<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pulse</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- Favicon link -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark grey to black gradient */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars */
        }
        .container {
            display: flex; /* Use flexbox to align items */
            justify-content: space-between; /* Space between text and image */
            align-items: center;
            max-width: 900px; /* Increased max-width to accommodate larger elements */
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .text-content {
            max-width: 50%;
        }
        h1 {
            font-size: 3.63rem; /* Increase title size */
            color: #ffffff; /* White color for the title */
            margin-bottom: 1.21rem; /* Increase margin for larger title */
            line-height: 1.2; /* Adjust line height for better spacing */
        }
        p {
            font-size: 1.45rem; /* Increase text size */
            color: #b0b0b0; /* Grey color */
            margin-bottom: 2.42rem; /* Increase margin for larger text */
            line-height: 1.6; /* Improve readability */
        }
        .button {
            display: inline-block;
            padding: 18.15px 36.3px; /* Increase padding */
            font-size: 1.45rem; /* Increase button text size */
            color: #fff; /* Keep text color white */
            background: linear-gradient(45deg, #00c6ff, #0072ff); /* Blue gradient */
            background-size: 200% 200%; /* Double the size for smooth animation */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            animation: gradientAnimation 3s ease infinite; /* Continuous gradient animation */
            transition: box-shadow 0.3s; /* Smooth transition for shadow */
        }
        .button:hover {
            box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.5); /* Subtle white glow effect */
        }
        .image {
            max-width: 60.5%; /* Increase image size */
            height: auto;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>Enjoy your unique Fortnite experience</h1>
            <p>Pulse is a Chapter 2 Fortnite Server that is currently hosting Chapter 2 Season 5!</p>
            <!-- Redirect to the home page -->
            <a href="home.html" class="button">Join NOW!</a>
        </div>
        <img src="mogul.png" alt="Promotional Image" class="image">
    </div>
    <!-- Audio player -->
    <audio id="background-audio" src="https://media.fortniteapi.io/audio/musicpacks/musicpack_023_og.mp3" autoplay loop></audio>
</body>
</html>
