<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Development</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- Favicon link -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark grey to black gradient */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 1.65rem; /* Slightly larger font size */
            margin-bottom: 1.2rem;
        }
        .button {
            display: inline-block;
            padding: 11px 22px; /* Slightly larger padding */
            font-size: 1.1rem; /* Slightly larger font size */
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        audio {
            display: none; /* Hide the audio player controls */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The site is still being developed by Thavipah...</h1>
        <a href="downloads.html" class="button">Go to Downloads</a>
    </div>
    <!-- Audio player -->
    <audio id="background-audio" src="https://media.fortniteapi.io/audio/musicpacks/musicpack_023_og.mp3" autoplay loop></audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-audio');
            audio.play().catch(function(error) {
                console.log('Playback failed:', error);
            });
        });
    </script>
</body>
</html>
