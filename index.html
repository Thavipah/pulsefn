<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pulse</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- Favicon link -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark grey to black gradient */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars */
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2rem; /* Larger font size */
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(45deg, #00c6ff, #0072ff); /* Blue gradient */
            background-size: 200% 200%; /* Double the size for smooth animation */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-position 0.5s, color 0.3s;
        }
        .button:hover {
            background-position: 100% 0; /* Move the gradient on hover */
            color: #000; /* Change text color on hover if needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Pulse</h1>
        <a href="home.html" class="button">Play Pulse Now</a>
    </div>
    <!-- Audio player -->
    <audio id="background-audio" src="https://media.fortniteapi.io/audio/musicpacks/musicpack_023_og.mp3" autoplay loop></audio>
</body>
</html>
