<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pulse</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- Favicon link -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        p {
            font-size: 1.25rem;
            color: #b0b0b0;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.25rem;
            color: #fff;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            background-size: 200% 200%;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            animation: gradientAnimation 3s ease infinite;
            transition: box-shadow 0.3s;
            margin-bottom: 10px;
        }

        .button:hover {
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.5);
        }

        .image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        /* Responsive design */
        @media (min-width: 576px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.5rem;
            }
            .button {
                padding: 17px 34px;
                font-size: 1.35rem;
            }
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                text-align: left;
            }
            h1 {
                font-size: 3.5rem;
            }
            p {
                font-size: 1.75rem;
            }
            .button {
                padding: 18px 36px;
                font-size: 1.45rem;
            }
            .image {
                margin-top: 0;
            }
        }

        @media (min-width: 992px) {
            h1 {
                font-size: 4rem;
            }
            p {
                font-size: 2rem;
            }
            .button {
                padding: 20px 40px;
                font-size: 1.5rem;
            }
        }

        @media (min-width: 1200px) {
            h1 {
                font-size: 4.5rem;
            }
            p {
                font-size: 2.25rem;
            }
            .button {
                padding: 22px 44px;
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>Enjoy your unique Fortnite experience</h1>
            <p>Pulse is a Chapter 2 Fortnite Server that is currently hosting Chapter 2 Season 5!</p>
            <a href="home.html" class="button">Play Pulse!</a>
        </div>
        <img src="mogul.png" alt="Promotional Image" class="image">
    </div>
    <audio id="background-audio" src="https://media.fortniteapi.io/audio/musicpacks/musicpack_023_og.mp3" autoplay loop></audio>
</body>
</html>
