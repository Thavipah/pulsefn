<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pulse</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- Favicon link -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow: auto;
        }

        .container {
            text-align: center;
            position: relative;
            padding-left: 100px; /* Move text 100px to the left */
            margin-top: 40px; /* Adjusted to move content down slightly */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.25rem;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 1.25rem;
            color: #b0b0b0; /* Set text color to grey */
        }

        .button {
            display: inline-block;
            padding: 12.5px 25px;
            font-size: 1.25rem;
            color: #fff;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            background-size: 200% 200%;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            animation: gradientAnimation 3s ease infinite;
            transition: box-shadow 0.3s;
        }

        .button:hover {
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.5);
        }

        .image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        @media (min-width: 768px) {
            .container {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                text-align: left;
                padding-left: 0; /* Reset padding on larger screens */
            }

            .text-content {
                max-width: 50%;
                margin-left: 100px; /* Move text 100px to the left */
            }

            .image {
                max-width: 40%;
                margin-top: 0;
            }
        }

        footer {
            background: #1e1e1e; /* Dark background color for footer */
            padding: 2rem 0;
            text-align: center;
            margin-top: 200px; /* Add space above footer */
            width: 100%;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .footer-section {
            margin: 1rem;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
            color: #ffffff; /* White color for heading */
        }

        .footer-section p {
            color: #cccccc; /* Light grey color for text */
        }

        .social-icons a {
            color: #00c6ff; /* Gradient color for social links */
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .social-icons a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>Enjoy your unique Fortnite experience</h1>
            <p>Pulse is a Chapter 2 Fortnite Server that is currently hosting Chapter 2 Season 5!</p>
            <a href="home.html" class="button">Play Pulse!</a>
        </div>
        <img src="mogul.png" alt="Promotional Image" class="image">
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Project Pulse</h3>
                <p>&copy; 2024 Project Pulse. Made By Thavipah.</p>
            </div>
        </div>
    </footer>

    <audio id="background-audio" src="https://media.fortniteapi.io/audio/musicpacks/musicpack_023_og.mp3" autoplay loop></audio>
</body>
</html>
