<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PulseFN</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            text-align: center;
        }
        .main-container {
            margin-top: 160px;
            animation: slideInTop 1s ease-out forwards;
        }
        .main-heading {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .subheading {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #cccccc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
        }
        .form-group input {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        .form-group .visibility-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #cccccc;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.5);
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #cccccc;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="main-heading">Register for PulseFN</div>
        <div class="subheading">Create your account to start playing!</div>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required aria-required="true">
                <div id="usernameError" class="message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-required="true">
                <div id="emailError" class="message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required aria-required="true">
                    <span id="togglePassword" class="visibility-icon">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="form-group">
                <label for="discordId">Discord ID</label>
                <input type="text" id="discordId" name="discordId" required aria-required="true">
                <div id="discordIdError" class="message"></div>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="saveDetails"> Save my details for next time</label>
            </div>
            <button type="submit" class="button">Register</button>
        </form>
        <div class="loading" id="loading">Registering...</div>
        <div class="message" id="message" aria-live="polite"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const discordId = document.getElementById('discordId').value;
            const saveDetails = document.getElementById('saveDetails').checked;
            const messageElement = document.getElementById('message');
            const loadingElement = document.getElementById('loading');
            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const discordIdError = document.getElementById('discordIdError');

            loadingElement.classList.add('show');

            try {
                // Check if email, username, or discord ID are already used
                const response = await fetch('https://fire-beautiful-thyme.glitch.me/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, discordId }),
                });

                const checkResult = await response.json();
                if (checkResult.usernameUsed) {
                    usernameError.textContent = 'Username is already taken.';
                    usernameError.style.color = 'red';
                    loadingElement.classList.remove('show');
                    return;
                } else {
                    usernameError.textContent = '';
                }

                if (checkResult.emailUsed) {
                    emailError.textContent = 'Email is already used.';
                    emailError.style.color = 'red';
                    loadingElement.classList.remove('show');
                    return;
                } else {
                    emailError.textContent = '';
                }

                if (checkResult.discordIdUsed) {
                    discordIdError.textContent = 'Discord ID is already used.';
                    discordIdError.style.color = 'red';
                    loadingElement.classList.remove('show');
                    return;
                } else {
                    discordIdError.textContent = '';
                }

                // If no issues, proceed with registration
                const registerResponse = await fetch('https://fire-beautiful-thyme.glitch.me/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password, discordId, saveDetails }),
                });

                if (registerResponse.ok) {
                    const result = await registerResponse.json();
                    messageElement.textContent = result.message;
                    messageElement.style.color = 'green';
                } else {
                    const error = await registerResponse.json();
                    messageElement.textContent = error.error || 'An error occurred';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                messageElement.textContent = 'There was an error with your registration.';
                messageElement.style.color = 'red';
            } finally {
                loadingElement.classList.remove('show');
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è'; // Toggle icon
        });
    </script>
</body>
</html>
