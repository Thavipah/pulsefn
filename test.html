<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pulse</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <style>
        /* Embed custom font */
        @font-face {
            font-family: 'Burbank Big Condensed Black';
            src: url('https://raw.githubusercontent.com/natevfx32/sigma/main/uploads/Burbank-Big-Condensed-Black.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'Burbank Big Condensed Black', Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto;
            animation: fadeIn 1s ease-in-out;
        }

        .main-container {
            margin-top: 160px;
            text-align: center;
            position: relative;
            flex: 1;
            animation: fadeIn 1s ease-in-out;
        }

        .main-heading {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        .subheading {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #cccccc;
            animation: fadeIn 1s ease-in-out;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
        }

        .form-group input {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #f0f0f0;
            transition: transform 0.2s ease-in-out;
        }

        .form-group input:focus {
            outline: none;
            transform: scale(1.02);
        }

        .form-group .visibility-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
            background: url('https://raw.githubusercontent.com/natevfx32/sigma/main/uploads/image_processing20210627-9645-6i05yk.png') no-repeat center center;
            background-size: cover;
        }

        .button {
            display: inline-block;
            padding: 12.5px 25px;
            font-size: 1.25rem;
            color: #fff;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            background-size: 200% 200%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s, transform 0.2s;
            animation: fadeIn 1s ease-in-out;
        }

        .button:hover {
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            animation: fadeIn 1s ease-in-out;
        }

        .loading {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #cccccc;
            animation: fadeIn 1s ease-in-out;
        }

        .loading.show {
            display: block;
        }

        /* Footer styles */
        footer {
            background: #1e1e1e;
            padding: 1rem 0;
            text-align: center;
            width: 100%;
            position: relative;
            margin-top: auto;
            animation: fadeIn 1s ease-in-out;
        }

        .footer-content {
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="main-heading">Project Pulse</div>
        <div class="subheading">Create your account to start playing!</div>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required aria-required="true">
                <div id="usernameError" class="message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-required="true">
                <div id="emailError" class="message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required aria-required="true">
                    <span id="togglePassword" class="visibility-icon"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="discordId">Discord ID</label>
                <input type="text" id="discordId" name="discordId" required aria-required="true">
                <div id="discordIdError" class="message"></div>
            </div>
            <button type="submit" class="button">Register</button>
        </form>
        <div class="loading" id="loading">Registering...</div>
        <div class="message" id="message" aria-live="polite"></div>
    </div>

    <footer>
        <div class="footer-content">
            Made By Thavipah - Owner Of Pulse
        </div>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const discordId = document.getElementById('discordId').value;
            const messageElement = document.getElementById('message');
            const loadingElement = document.getElementById('loading');
            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const discordIdError = document.getElementById('discordIdError');

            loadingElement.classList.add('show');

            try {
                // Check if email, username, or discord ID are already used
                const response = await fetch('https://fire-beautiful-thyme.glitch.me/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, discordId }),
                });

                const checkResult = await response.json();
                if (checkResult.usernameUsed) {
                    usernameError.textContent = 'Username is already taken.';
                    usernameError.style.color = 'red';
                    loadingElement.classList.remove('show');
                    return;
                } else {
                    usernameError.textContent = '';
                }

                if (checkResult.emailUsed) {
                    emailError.textContent = 'Email is already used.';
                    emailError.style.color = 'red';
                    loadingElement.classList.remove('show');
                    return;
                } else {
                    emailError.textContent = '';
                }

                if (checkResult.discordIdUsed) {
                    discordIdError.textContent = 'Discord ID is already used.';
                    discordIdError.style.color = 'red';
                    loadingElement.classList.remove('show');
                    return;
                } else {
                    discordIdError.textContent = '';
                }

                // If no issues, proceed with registration
                const registerResponse = await fetch('https://fire-beautiful-thyme.glitch.me/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password, discordId }),
                });

                if (registerResponse.ok) {
                    const result = await registerResponse.json();
                    messageElement.textContent = result.message;
                    messageElement.style.color = 'green';
                } else {
                    const error = await registerResponse.json();
                    messageElement.textContent = error.error || 'An error occurred';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                messageElement.textContent = 'There was an error with your registration.';
                messageElement.style.color = 'red';
            } finally {
                loadingElement.classList.remove('show');
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        });
    </script>
</body>
</html>
