<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PulseFN</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            text-align: center;
        }
        .main-container {
            margin-top: 160px;
            animation: slideInTop 1s ease-out forwards;
        }
        .main-heading {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .subheading {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #cccccc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
        }
        .form-group input {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.5);
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="main-heading">Register for PulseFN</div>
        <div class="subheading">Create your account to start playing!</div>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="discordId">Discord ID</label>
                <input type="text" id="discordId" name="discordId" required>
            </div>
            <button type="submit" class="button">Register</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const discordId = document.getElementById('discordId').value;
            const messageElement = document.getElementById('message');

            try {
                const response = await fetch('http://45.143.196.234:3551/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password, discordId }),
                });

                console.log('Response status:', response.status); // Log response status
                console.log('Response headers:', response.headers); // Log response headers

                if (response.ok) {
                    const result = await response.json();
                    messageElement.textContent = result.message;
                    messageElement.style.color = 'green';
                } else {
                    const error = await response.json();
                    console.error('Error response:', error);
                    messageElement.textContent = error.error || 'An error occurred';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                messageElement.textContent = 'There was an error with your registration.';
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
